# see http://about.travis-ci.org/docs/user/languages/php/ for more hints
language: php

sudo: true

# list any PHP version you want to test against
php:
  # using major version aliases

  # aliased to 5.3.29
  - 5.3
  # aliased to a recent 5.4.x version
  - 5.4
  # aliased to a recent 5.5.x version
  - 5.5
  # aliased to a recent 5.6.x version
  - 5.6
  # aliased to a recent 7.x version
  - 7.0

# optionally specify a list of environments, for example to test different RDBMS
env:
#  - DB=mysql
  - DB=pgsql

# optionally set up exclutions and allowed failures in the matrix
matrix:
  exclude:
      env: DB=pgsql  # PDO driver for pgsql
  allow_failures:
    - php: 7.0

# execute any number of scripts before the test run, custom env's are available as variables
before_script:
  - if [[ "$DB" == "pgsql" ]]; then psql -c "DROP SCHEMA  IF EXISTS teste_dao;" -U postgres; fi
  - if [[ "$DB" == "pgsql" ]]; then psql -c "DROP DATABASE IF EXISTS dao_generator;" -U postgres; fi
  - if [[ "$DB" == "pgsql" ]]; then psql -c "create database dao_generator;" -U postgres; fi
  - if [[ "$DB" == "pgsql" ]]; then psql -C "CREATE SCHEMA teste_dao"  -U postgres; fi
#  - if [[ "$DB" == "mysql" ]]; then mysql -e "create database IF NOT EXISTS dao_generator;" -uroot; fi


install:
  - composer install

# omitting "script:" will default to phpunit
# use the $DB env variable to determine the phpunit.xml to use
script: phpunit --configuration phpunit_$DB.xml --coverage-text

